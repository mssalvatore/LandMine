[Monitoring]
network_interfaces = string_list(min=1)
snort_logfile = string(min=1, default="/var/log/snort/alert")

[Alerting]
smtp_server = string(min=0, default="")
smtp_port = integer(min=0, max=65535, default=587)
smtp_username = string(min=0, default="")
smtp_password = string(min=0, default="")
recipients = alert_recipient_list()
email_subject = string(min=1, default="LandMine Alert!")
alert_threshold = integer(min=0, default=10)
alert_threshold_window = integer(min=0, default=5)
suppress_duplicate_alerts = boolean(default=true)
        
[Logging]
landmine_log = string(min=1, default="/var/log/landmine.log")
